version: '3.8'

services:
  django_freelance_exchange:
    container_name: django_freelance_exchange
    build:
      context: .
      dockerfile: config/django/Dockerfile
    restart: on-failure
    networks:
      - demo
    expose:
      - 8001
    volumes:
      - ./freelance_exchange:/app/freelance_exchange:z
    depends_on:
      - db_freelance_exchange
      - redis_container
    links:
      - db_freelance_exchange
    environment:
      - DJANGO_SETTINGS_MODULE=freelance_exchange.settings

  nginxfreelanceexchange:
    container_name: nginx_freelance_exchange
    build:
      context: .
      dockerfile: config/nginx/Dockerfile
    restart: on-failure
    networks:
      - demo
    ports:
      - 8080:80
    volumes:
      - ./freelance_exchange:/app/freelance_exchange:z
    links:
      - django_freelance_exchange

  db_freelance_exchange:
    container_name: db_freelance_exchange
    image: postgres:15
    networks:
      - demo
    expose:
      - 5432
    env_file:
      - freelance_exchange/.env
    volumes:
      - ./db:/var/lib/postgresql:z

  redis_container:
    image: redis:latest
    container_name: redis_container
    networks:
      - demo
    env_file:
      - freelance_exchange/.env
    expose:
      - 6379
    volumes:
      - ./redisdata:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server --requirepass "Banan1337"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped


  celery_worker:
    container_name: celery_worker
    build:
      context: .
      dockerfile: config/django/celery.Dockerfile
    command: ["/app/freelance_exchange/celery-entrypoint.sh"]
    depends_on:
      - db_freelance_exchange
      - redis_container
    networks:
      - demo
    environment:
      - DJANGO_SETTINGS_MODULE=freelance_exchange.settings


  celery_beat:
    container_name: celery_beat
    build:
      context: .
      dockerfile: config/django/celery_beat.Dockerfile
    command: /app/freelance_exchange/celery_beat_entrypoint.sh
    volumes:
      - ./freelance_exchange:/app/freelance_exchange:z
    environment:
      - DJANGO_SETTINGS_MODULE=freelance_exchange.settings
    networks:
      - demo
    depends_on:
      - celery_worker
      - redis_container

  flower:
    build:
      context: .
      dockerfile: config/django/flower.Dockerfile
    container_name: flower_freelance_exchange
    ports:
      - "5555:5555"
    depends_on:
      - redis_container
      - celery_worker
    networks:
      - demo
    command: ["celery", "-A", "freelance_exchange", "flower"]
    volumes:
      - ./freelance_exchange:/app/freelance_exchange:z
    environment:
      - DJANGO_SETTINGS_MODULE=freelance_exchange.settings
      - PYTHONPATH=/app/freelance_exchange


  adminer:
    container_name: adminer
    image: adminer:4.8.1-standalone
    restart: on-failure
    networks:
      - demo
    ports:
      - '8081:8080'
    links:
      - 'db_freelance_exchange'


networks:
  demo:
    driver: bridge
    # external: true
