{% extends 'base.html' %}

{% block content %}

<div class="content">
    {% if profile %}
        <div class="item">
            <img src={{profile.photo.url}} width=100 height=100>
            <p>username - {{profile}}</p>
            <p>slug - {{profile.slug}}</p>
            <p>email - {{profile.email}}</p>
            <p>description - {{profile.description}}</p>
            <p>language - {{profile.language}}</p>
            <p>token - {{token}}</p>
            <br>
        </div>
    {% endif %}
</div>

{% endblock content %}
